<div class="dashboard-container">
    <mat-card class="welcome-card">
      <h1>Welcome, {{ studentName }}!</h1>
      <p>Your progress is looking great!</p>
    </mat-card>
  
    <mat-card class="notifications-card">
      <h2>Notifications</h2>
      <mat-list>
        <mat-list-item *ngFor="let notification of notifications">
          <div mat-line>{{ notification.title }}</div>
          <div mat-line class="secondary">{{ notification.description }}</div>
          <div mat-line class="date">{{ notification.date }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card>
  
    <mat-card class="quick-links-card">
      <h2>Quick Links</h2>
      <div class="quick-links">
        <a mat-button color="primary" routerLink="/student/classes">View Classes</a>
        <a mat-button color="accent" routerLink="/student/exams">Upcoming Exams</a>
        <a mat-button color="warn" routerLink="/student/enrollment">Enrollment</a>
      </div>
    </mat-card>
  </div>
