<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
    <mat-card>
      <h2>Login</h2>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
      </mat-form-field>

      <button mat-stroked-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </mat-card>
  </form>
</div>
