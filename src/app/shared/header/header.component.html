<!-- header.component.html -->
<ng-container *ngIf="isLoginPage; else mainHeader">
    <header class="login-header">
        <div class="logo">
          <img src="logoPath" alt="Online Sharia Academy Logo" />
        </div>
        <div class="title">
          <h1>Welcome to Online Sharia Academy</h1>
        </div>
      </header>
  </ng-container>
  
  <ng-template #mainHeader>
    <mat-toolbar color="primary" class="main-header">
      <span class="logo">
        <img src="assets/osa-logo.png" alt="Online Sharia Academy Logo" />
        Online Sharia Academy
      </span>
      <span class="spacer"></span>
      <button mat-button routerLink="/student/dashboard">Dashboard</button>
      <button mat-button mat-menu-item routerLink="/logout">Logout</button>
    </mat-toolbar>
  </ng-template>
